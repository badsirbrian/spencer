{{ define "main" }}
<wrapper class="p-{{ .Permalink | relURL | anchorize }} {{ if reflect.IsSlice .Params.class -}}
                {{ delimit .Params.class " " | safeHTMLAttr }}{{- end }}">
        <main>
            {{ if or .Title .Content }}
            <div>
                {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
                {{ with .Content }}<div>{{ . }}</div>{{ end }}
            </div>
            {{ end }}

            {{ range .Paginator.Pages }}
                {{ .Render "summary" }}
            {{ end }}
            {{ partial "pagination.html" . }}
        </main>
    </wrapper>
{{ end }}
