<article>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <time>{{ .Date.Format "Monday, Jan 2, 2006 @ 03:04 pm" }}</time>
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
    <div>
        {{ .Summary }}
        {{ if .Truncated }}
        <a href="{{ .Permalink }}">Read more...</a>
        {{ end }}
    </div>
</article>
